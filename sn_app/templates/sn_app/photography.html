{% extends "sn_app/base.html" %}
{% load sn_app_extras %}
{% load staticfiles %}
{% load cloudinary %}
{% block title %}Photography{% endblock title %}
{% block body %}
<article>
    <div class="row">
        <div class="small-12 medium-10 large-8 small-centered columns">
            <header>
                <h1 class="page_header">PHOTOGRAPHY</h1>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="small-12 medium-10 large-8 small-centered columns">
            {% if photosets %}
                {% for photoset in photosets %}
                    <section>

                        <div class="row photoset-cover">
                            <div class="small-12 columns">
                                <a href="{% url 'sn_app:photoset' photoset.slug %}" class="">
                                    <figure>
                                        <figcaption>
                                            <h6>{{ photoset.title|upper }}</h6>
                                        </figcaption>
                                        {% pictureCloudinary photoset.cover sizes="(min-width: 1025px) 80vw, (min-width: 641px) 90vw, 100vw" srcset="200w 400w 600w 800w 1000w 1200w 1400w 1600w 2000w 2400w 2800w 3200w" alt=photoset.title %}
                                    </figure>
                                </a>
                            </div>

                        </div>
                        <p></p>
                    </section>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</article>
{% endblock body %}
