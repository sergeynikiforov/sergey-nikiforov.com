{% extends "sn_app/base.html" %}
{% load sn_app_extras %}
{% block title %}Contact me{% endblock title %}
{% block body %}
<form action="{% url 'sn_app:contact' %}" method="post">
    <fieldset>
        <legend>
            <h3>Contact me</h3>
        </legend>
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Send" />
    </fieldset>
</form>
{% endblock body %}
